<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Grade(Per){
            if (Per>=90) {
                Grade="A+";
            }
            else if (Per>=80) {
                Grade="A";
            }
            else if (Per>=70) {
                Grade="B";
            }
            else if (Per>=60) {
                Grade="C";
            }
            else if (Per>=50) {
                Grade="D";
            }
            else{
                Grade="Failed"
            }
            console.log(Grade)

        }

    </script>
</head>
<body>
    <script>
       Grade(70) 
    </script>
</body>
</html>
